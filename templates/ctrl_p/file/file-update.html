{% extends '../../core/base.html' %}

{% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Solicitação de Impressão
      <small>Sistema de impressão do IFPB Campus Cajazeiras</small>
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-print"></i> Requisição de Impressão</li>
      <li class="active">Alterar dados do Arquivo</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Alterar dados do Arquivo</h3>

      </div>
      <div class="box-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_user">Usuário:</label>
                <select name="user" required id="id_user" class="form-control">
                    <option value="{{object.user.id}}">{{object.user.first_name}} {{object.user.last_name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_name">Nome:</label> <input type="text" name="name" maxlength="20" required id="id_name" class="form-control" value="{{object.name}}"/>
            </div>
            <div class="form-group">
                <label for="id_copy">Número de Cópias:</label> <input type="number" name="copy" required id="id_copy" class="form-control" value="{{object.copy}}" />
            </div>
            <div class="form-group" hidden>
                <label for="id_file" hidden>Arquivo:</label> <input type="file" name="file" required id="id_file" value="{{object.currently}}" disabled  hidden />
                <p class="help-block" >Envie seu arquivo no formato PDF</p>
            </div>
            <div class="form-group">
                <label for="id_status">Status:</label>
                <select name="status" required id="id_status" class="form-control">
                    {% if object.status == 2 %}
                    <option value="3">Concluído</option>
                    {% elif object.status == 1 %}
                    <option value="2">Aguardando Retirada</option>
                    <option value="3">Concluído</option>
                    {% endif %}
                </select>
            </div>
            <div class="btn-solicitar">
              <button type="submit" class="btn btn-success">Atualizar</button>
            </div>
          </form>
      </div>
      <!-- /.box-body -->

    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
{% endblock %}
