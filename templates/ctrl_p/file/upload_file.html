{% extends '../../core/base.html' %}

{% block content %}
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Solicitação de Impressão
      <small>Sistema de impressão do IFPB Campus Cajazeiras</small>
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-print"></i> Requisição de Impressão</li>
      <li class="active">Solicitar Impressão</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">Upload do Arquivo</h3>

      </div>
      <div class="box-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_user">Usuário:</label>
                <select name="user" required id="id_user" class="form-control">
                    <option value="{{ request.user.id}}">{{ request.user.first_name }} {{ request.user.last_name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_name">Nome:</label> <input type="text" name="name" maxlength="20" required id="id_name" class="form-control" placeholder="Prova de Física" />
            </div>
            <div class="form-group">
                <label for="id_copy">Número de Cópias:</label> <input type="number" name="copy" required id="id_copy" class="form-control" value="1" />
            </div>
            <div class="form-group">
                <label for="id_file">Arquivo:</label> <input type="file" name="file" required id="id_file" accept=".pdf" />
                <p class="help-block">Envie seu arquivo no formato PDF</p>
            </div>
            <div class="btn-solicitar">
              <a href="{% url 'ctrl_p:printer' request.user.pk %}"><button type="button" class="btn btn-danger">Cancelar</button></a>
              <button type="submit" class="btn btn-success">Solicitar</button>
            </div>
          </form>
      </div>
      <!-- /.box-body -->

    </div>
    <!-- /.box -->

  </section>
  <!-- /.content -->
{% endblock %}
